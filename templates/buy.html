<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Купить подписку</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="{% static 'css/form_style.css' %}" rel="stylesheet"/>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            background: linear-gradient(to top, #4d82cc, #785DD6) no-repeat;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box" style="box-shadow: 0 0 40px #9f56ff">
            <div class="col-lg-12 login-title">
                Покупка подписки
            </div>
            <div class="login-text" style="margin-right: 10%; margin-left: 10%; margin-top:3%"> Выберите необходимую
                подписку и подтвердите, что это Вы, введя пароль
            </div>
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form action="buy" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input name="username" type="text" id="username" value="{{ user.username }}" readonly
                                   class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input name="password" type="password" class="form-control" id="password">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">ACCOUNT TYPE:</label>
                            <select name="type">
                                <option value="1" {% if account == 'banker' %} selected="selected" {% endif %}>Банкир - 10$ /
                                    месяц
                                </option>
                                <option value="0" {% if account == 'user' %} selected="selected" {% endif %}>Обычный
                                    пользователь - 1$ / месяц
                                </option>
                            </select>
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text"></div>
                            <div class="col-lg-6 login-btm login-button">
                                <button class="btn btn-outline-primary" id="reg">Продолжить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>
</body>
</html>
