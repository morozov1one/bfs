{% load static %}

<link href="{% static 'css/login_style.css' %}" rel="stylesheet"/>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box" style="box-shadow: 0 0 40px #9f56ff">
            <div class="col-lg-12 login-title">
                Добро пожаловать!
            </div>
            <div class="login-text" style="margin-right: 10%; margin-left: 10%; margin-top:3%"> Введите существующую
                почту для получения оповещений и свой ник, под которым Вас будут видеть другие пользователи
            </div>
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">EMAIL</label>
                            <input type="email" class="form-control">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text"></div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary" id="reg">Продолжить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>
