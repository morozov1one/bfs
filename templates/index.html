{% extends 'patterns/base.html' %}

{% block content %}

    {% if not user.is_authenticated %}
        {% include 'login.html' %}
    {% else %}
        {% include 'cards.html' %}
    {% endif %}


{% endblock %}

{% block scripts %}

    <script>
        document.getElementById('banker').addEventListener('click', function foo () {
            window.location.replace('/buy?account=banker');
        });

        document.getElementById('user').addEventListener('click', function foo () {
           window.location.replace('/buy?account=user');
        });
    </script>

{% endblock %}
